<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1366">
    <title>Tiện ích PDF</title>
    <script src="./scripts/jquery-3.7.0.min.js"></script>
    <script src="./scripts/jquery-ui.min.js"></script>
    <script src="./scripts/pdf.js"></script>
    <script src="./scripts/pdf.worker.js"></script>
    <script src="./scripts/qrcode.min.js"></script>
    <script src="./scripts/lottifies.min.js"></script>
    <script src="./scripts/jquery.ui.touch-punch.min.js"></script>
    <script src="./scripts/pdf-lib.min.js"></script>
    <script src="./scripts/download.js"></script>
    <script src="./scripts/fontkit.umd.min.js"></script>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/jquery-ui.min.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
<div class="top-menu-wrapper">
    <div class="top-menu-left-wrapper">
        <div class="top-menu-left-button-wrapper">
<!--            <div class="top-menu-button-with-text" typed="blue" title="Đi đến trang cuối"-->
<!--                 id="top-menu-button-huong-dan">-->
<!--                <i class="fa fa-cog" aria-hidden="true"></i>-->
<!--                <span>Hướng dẫn</span>-->
<!--            </div>-->
<!--            <div class="separator"></div>-->
            <div class="top-menu-button-with-text" typed="red" title="Chọn tập tin pdf"
                 id="top-menu-button-upload-pdf">
                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                <span>Chọn PDF</span>
            </div>
            <input type="file" id="choose-pdf" accept="application/pdf" style="display: none" />
            <div class="top-menu-button-with-text" typed="green" title="Insert"
                 id="top-menu-button-upload-image">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Insert</span>
            </div>
            <div class="top-menu-button-with-text" typed="blue" title="Tải pdf sau khi đã thêm ảnh"
                 id="top-menu-button-download-pdf">
                <i class="fa fa-download" aria-hidden="true"></i>
                <span>Tải xuống</span>
            </div>
            <input type="file" id="choose-image" accept="image/png, image/gif, image/jpeg" style="display: none" />
            <div class="separator"></div>
            <div class="top-menu-button-with-text" typed="purple" title="Trở về trang đầu"
                 id="top-menu-button-first-page">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                <span>Trang đầu</span>
            </div>
            <div class="top-menu-button-with-text" typed="purple" title="Lùi lại 1 trang"
                 id="top-menu-button-previous-page">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
                <span>Trang trước</span>
            </div>
            <input id="top-menu-input-page" class="top-menu-input-page" type="number"
                   min="1" value="1" style="margin-left: 5px" title="Nhập số của trang cần thêm ảnh"/>
            <span style="font-size: 21px; color: var(--color-blue); margin: 5px 2px 5px 8px">/</span>
            <input id="top-menu-page-nums-total"
                   class="top-menu-input-page top-menu-input-page-disabled"
                   type="number" min="1" value="1" style="margin-left: 5px; margin-right: 5px"
                   title="Tổng số trang của file pdf"/>
            <div class="top-menu-button-with-text" typed="purple" title="Đi tới 1 trang"
                 id="top-menu-button-next-page">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <span>Trang sau</span>
            </div>
            <div class="top-menu-button-with-text" typed="purple" title="Đi đến trang cuối"
                 id="top-menu-button-last-page">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                <span>Trang cuối</span>
            </div>
            <div class="separator"></div>
            <div class="top-menu-button-with-text" typed="red" title="Thu nhỏ thêm 10%"
                 id="top-menu-button-zoom-in">
                <i class="fa fa-search-minus" aria-hidden="true"></i>
                <span>Thu nhỏ</span>
            </div>
            <div class="top-menu-button-with-text" typed="red" title="Phóng to thêm 10%"
                 id="top-menu-button-zoom-out">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
                <span>Phóng to</span>
            </div>
            <div class="separator"></div>
            <div class="top-menu-button-with-text" typed="purple" title="Chia sẻ trang web"
                 id="top-menu-button-share" style="margin: 0 5px">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                <span>Chia sẻ</span>
            </div>
            <div class="separator"></div>
            <div class="top-menu-button-with-text" typed="blue" title="Tải file pdf đã nén"
                 id="top-menu-button-download-compress" style="margin: 0 5px">
                <i class="fa fa-download" aria-hidden="true"></i>
                <span>Tải file nén</span>
            </div>
        </div>
    </div>
</div>

<div id="l2kd-empty-pdf" class="l2kd-empty-pdf-wrapper">
    <div class="l2kd-empty-pdf-wrapper-image-wrapper">
        <img src="resources/balloon.svg" width="20%" />
    </div>
    <div class="l2kd-empty-pdf-text-wrapper">
        <b>Thật tuyệt! Không có file pdf nào cần xử lý</b>
        <br/>
        <span>Hãy tận hưởng một ngày tốt lành hông có công việc để làm</span>
    </div>
</div>
<div id="l2kd-plugin-pdf" class="l2kd-plugin-pdf-wrapper">
    <div id="l2kd-plugin-pdf-viewer" class="l2kd-plugin-pdf-viewer">
    </div>
</div>

<!-- Modal Insert -->
<div id="insert-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="color: var(--minie-red)">Chọn loại nội dung</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="insert-options">
                <div class="insert-option" data-type="image">
                    <div class="option-icon">
                        <i class="fa fa-image"></i>
                    </div>
                    <div class="option-name">Ảnh</div>
                    <div class="option-radio">
                        <input type="radio" name="insert-type" value="image">
                    </div>
                </div>
                <div class="insert-option" data-type="stamp">
                    <div class="option-icon">
                        <i class="fa fa-bookmark"></i>
                    </div>
                    <div class="option-name">Con dấu</div>
                    <div class="option-radio">
                        <input type="radio" name="insert-type" value="stamp">
                    </div>
                </div>
                <div class="insert-option" data-type="text">
                    <div class="option-icon">
                        <i class="fa fa-font"></i>
                    </div>
                    <div class="option-name">Chữ</div>
                    <div class="option-radio">
                        <input type="radio" name="insert-type" value="text">
                    </div>
                </div>
            </div>
            <div id="text-input-container" class="text-input-container" style="display: none;">
                <div class="text-options">
                    <input type="text" id="text-input" placeholder="Nhập nội dung cần thêm vào pdf" class="top-menu-input-page top-menu-input-page-disabled" style="pointer-events: auto">

                    <!--                    <div class="text-option">-->
<!--                        <label for="font-family">Font chữ:</label>-->
<!--                        <select id="font-family">-->
<!--                            <option value="Times New Roman">Times New Roman</option>-->
<!--                            <option value="Arial">Arial</option>-->
<!--                            <option value="Calibri">Calibri</option>-->
<!--                            <option value="Tahoma">Tahoma</option>-->
<!--                            <option value="Verdana">Verdana</option>-->
<!--                        </select>-->
<!--                    </div>-->
                    <div class="text-option">
                        <label for="font-size">Cỡ chữ:</label>
                        <select id="font-size">
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11" selected>11</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="20" selected="selected">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                    <div class="text-option">
                        <label for="text-color">Màu chữ:</label>
                        <select id="text-color">
                            <option value="black" selected>Đen</option>
                            <option value="red">Đỏ</option>
                            <option value="blue">Xanh dương</option>
                            <option value="green">Xanh lá</option>
                        </select>
                    </div>
<!--                    <div class="text-option">-->
<!--                        <label>Style:</label>-->
<!--                        <div class="style-buttons">-->
<!--                            <button id="bold-button" class="style-button" title="Bold">-->
<!--                                <i class="fa fa-bold"></i>-->
<!--                            </button>-->
<!--                            <button id="italic-button" class="style-button" title="Italic">-->
<!--                                <i class="fa fa-italic"></i>-->
<!--                            </button>-->
<!--                            <button id="underline-button" class="style-button" title="Underline">-->
<!--                                <i class="fa fa-underline"></i>-->
<!--                            </button>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="insert-confirm" class="confirm-button">Đồng ý</button>
        </div>
    </div>
</div>
</body>
</html>
